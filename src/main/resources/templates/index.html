<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/persondata.css}"/>
    <title>PersonData Search Index</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
</head>

<body bgcolor="black">
<div class="container-fluid">
    <div class="col-md-12 text-center">
        <h1>
            <th:block th:text="${message}">message</th:block>
        </h1>
    </div>

    <p th:text="${uploadMessage}" th:if="${uploadMessage ne null}" class="alert alert-primary"></p>
    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <div class="col-md-6">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload File</button>
            </div>
        </div>
    </form>

    <p th:text="${deleteMessage}" th:if="${deleteMessage ne null}" class="alert alert-primary"></p>
    <form method="get" th:action="@{/delete}">
        <div class="col-md-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">delete database</button>
            </div>
        </div>
    </form>


    <div class="col-md-12 text-center">
        <a th:href="@{/searchForm}">
            <img src="../static/images/droopy.gif" th:src="@{/images/droopy.gif}"/>
        </a>
    </div>
</div>
</body>
</html>
