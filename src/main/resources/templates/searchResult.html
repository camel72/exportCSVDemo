<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/persondata.css}"/>
    <title>PersonData Search Index</title>
</head>

<body>
<div class="container-fluid">
    <div class="col-md-12 text-center">
        <h2>Result</h2>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">lastName</th>
            <th scope="col">firstName</th>
            <th scope="col">birthDate</th>
            <th scope="col">date of death</th>
            <th scope="col">street</th>
            <th scope="col">number</th>
            <th scope="col">box</th>
            <th scope="col">city</th>
            <th scope="col">ssin</th>
            <th scope="col">affiliation</th>
            <th scope="col">location</th>
        </tr>
        </thead>

        <tr th:scope="row" th:each="personData, iStat: ${personDataDTOList}">
            <td>
                <a th:text="${iStat.count}"
                   th:href="@{/search/street/{street}/number/{number}/city/{city}(street=${personData.street}, number=${personData.number}, city=${personData.city})}"/>
            </td>
            <td th:text="${personData.lastName}"/>
            <td th:text="${personData.firstName}"/>
            <td th:text="${personData.birthDate}"/>
            <td th:text="${personData.dateOfDeath}"/>
            <td th:text="${personData.street}"/>
            <td th:text="${personData.number}"/>
            <td th:text="${personData.box}"/>
            <td th:text="${personData.city}"/>
            <td th:text="${personData.ssin}"/>
            <td th:text="${personData.affiliation}"/>
            <td>
                <a th:href="@{/map/street/{street}/number/{number}/city/{city}(street=${personData.street}, number=${personData.number}, city=${personData.city})}">
                    <img src="../static/images/maps.png" th:width="30" th:height="30" th:src="@{/images/maps.png}"/>
                </a>
            </td>
            </a>
        </tr>
    </table>
</div>
<div>
    <a th:class="information" th:href="@{/searchForm}">go back to search page</a>
</div>
</body>
